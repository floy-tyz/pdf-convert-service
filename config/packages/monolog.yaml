monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stderr"
                level: debug
                formatter: App\Service\Monolog\JsonFormatter
                channels: [ "!event", "!doctrine", "!request", "!security", "!php", "!messenger" ]
                
            security:
                type: stream
                path: "php://stderr"
                level: error
                formatter: App\Service\Monolog\JsonFormatter
                channels: ["security", "request"]
            
            php:
                type: stream
                path: "php://stderr"
                level: warning
                formatter: App\Service\Monolog\JsonFormatter
                channels: [ "php" ]
            
            messenger:
                type: stream
                path: "php://stderr"
                level: warning
                formatter: App\Service\Monolog\JsonFormatter
                channels: [ "messenger" ]