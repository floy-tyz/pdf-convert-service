framework:
    messenger:
        
        transports:
            async_transport:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 5
                    delay: 2000
                    multiplier: 3
                    max_delay: 0
        
        routing:
            App\Event\ConvertDocxToPdfEvent: async_transport
            App\Event\SendConvertedFilesEvent: async_transport

