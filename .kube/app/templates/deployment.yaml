apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    layer: backend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.port }}
          volumeMounts:
            - name: convert-config-volume
              mountPath: /etc/supervisord.conf
              subPath: supervisor.conf
            - name: convert-config-volume
              mountPath: /usr/local/etc/php/conf.d/custom.php.ini
              subPath: php.ini
      volumes:
        - name: convert-config-volume
          configMap:
            name: {{ .Chart.Name }}-config