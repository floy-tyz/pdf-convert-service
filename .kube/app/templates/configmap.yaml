kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}-config
data:
  supervisor.conf: |
    [supervisord]
    nodaemon=true

    [program:unoserver]
    command=unoserver

    [program:php-fpm]
    command=php-fpm

    [program:messenger-consume]
      directory=/var/www/html
      command=php bin/console messenger:consume async_transport --time-limit=3600
      startsecs=0
      autostart=true
      autorestart=true
      startretries=10